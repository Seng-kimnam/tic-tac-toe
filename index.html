<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shopping Cart</h1>
  
  <div class="product-container">
    <div class="product">
      <img src="./images/tshirt.png" alt="Product Image">
      <h3>T-Shirt</h3>
      <p>Product Description</p>
      <span class="price">$10.99</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="./images/hoodie.png" alt="Product Image">
      <h3>Hoodie</h3>
      <p>Product Description</p>
      <span class="price">$34.99</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="./images/sneakers.png" alt="Product Image">
      <h3>Sneaker</h3>
      <p>Product Description</p>
      <span class="price">$99.99</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="./images/pants.png" alt="Product Image">
      <h3>Pants</h3>
      <p>Product Description</p>
      <span class="price">$49.99</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="./images/shoes.png" alt="Product Image">
      <h3>Leather Shoes</h3>
      <p>Product Description</p>
      <span class="price">$149.99</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <div class="cart-container">
    <h2>Cart</h2>
    <ul class="cart-items"></ul>
    <div class="cart-total">
      <span>Total:</span>
      <span class="total-price">$0.00</span>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
